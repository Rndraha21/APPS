<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"charset="width=device-width,initial-scale=1.0">
    <title>Belajar Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="container">
                <div class="header">
                    <h1>WhatsApp</h1>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Ask Meta AI or Search">
            </div>
            <div class="chat-list">
                <div class="chat-item">
                    <img src="placeholder-profile.png" alt="Profil">
                    <div class="chat-content">
                        <h3>You</h3>
                        <p>Photo</p>
                    </div>
                    <div class="chat-time">20:26</div>
                </div>
                <div class="chat-item">
                    <img src="placeholder-profile.png" alt="Profil">
                    <div class="chat-content">
                        <h3>Sticker</h3>
                        <p>Sticker</p>
                    </div>
                    <div class="chat-time">2/17/25</div>
                </div>
                <div class="chat-item">
                    <img src="placeholder-profile.png" alt="Profil">
                    <div class="chat-content">
                        <h3>Indah</h3>
                        <p>Soalnya tiba-tiba banget nanya itu</p>
                    </div>
                    <div class="chat-time">20:51</div>
                </div>
            </div>
            <div class="bottom-nav">
                <a href="#">Chats</a>
                <a href="#">Updates</a>
                <a href="#">Communities</a>
                <a href="#">Calls</a>
            </div>
        </div>
    </div>
</body>
</html>
